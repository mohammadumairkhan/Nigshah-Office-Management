<accordion>
    <accordion-group is-open="status.open">
        <accordion-heading>
            Add a transaction <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
        </accordion-heading>
        <div ng-include="'views/accounts/newTransactionForm.html'"></div>
    </accordion-group>
</accordion>
<table class="table table-hover table-striped table-condensed">
	<thead>
		<tr>
			<th>Date</th>
			<th>Transaction Id</th>
			<th>Beneficiary</th>
			<th>Mode</th>
			<th>Reference</th>
			<th>Type</th>
			<th>Amount</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="transaction in allTransactions.Transactions">
			<td ng-bind="transaction.date"></td>
			<td ng-bind="transaction.tid"></td>
			<td ng-bind="transaction.beneficiary"></td>
			<td ng-bind="transaction.mode"></td>
			<td ng-bind="transaction.reference"></td>
			<td ng-bind="transaction.type"></td>
			<td ng-bind="transaction.amount"></td>
		</tr>
	</tbody>
</table>
