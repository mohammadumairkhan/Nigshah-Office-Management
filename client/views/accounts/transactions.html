<div>
	Select an Account : 
	<select ng-model="selectedAccount.accountNumber" ng-change="getTransactionsForAccount(selectedAccount.accountNumber)">
		<option ng-repeat="account in allAccountsData.Accounts" value="{{account.accountNumber}}">{{account.bankTitle}}</option>
	</select>

	<form name="AddTransaction" ng-submit="addNewTransaction()">
		<div class="form-group form-inline">
			Date: <input class="form-control" placeholder="Date" type="text" ng-model="newTransaction.date">
		</div>
		<div class="form-group form-inline">
			Beneficiary: <input class="form-control" placeholder="Beneficiary" type="text" ng-model="newTransaction.beneficiary">
		</div>
		<div class="form-group form-inline">
			Mode:
			<select class="form-control" ng-model="newTransaction.mode">
				<option value="cheque">cheque</option>
				<option value="cash">cash</option>
				<option value="online">online</option>
			</select>
		</div>
		<div class="form-group form-inline">
			Reference: <input class="form-control" placeholder="Reference number" type="text" ng-model="newTransaction.reference">
		</div>
		<div class="form-group form-inline">
			Type:
			<select class="form-control" ng-model="newTransaction.type">
				<option value="credit">credit</option>
				<option value="debit">debit</option>
			</select>
		</div>
		<div class="form-group form-inline">
			Amount:
			<input class="form-control" placeholder="Amount" type="text" ng-model="newTransaction.amount">
		</div>
		<input type="submit" class="btn btn-primary"/>
	</form>


	<table class="table table-hover table-striped table-condensed">
		<thead>
			<tr>
				<th>Date</th>
				<th>Transaction Id</th>
				<th>Beneficiary</th>
				<th>Mode</th>
				<th>Reference</th>
				<th>Type</th>
				<th>Amount</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="transaction in allTransactions.Transactions">
				<td ng-bind="transaction.date"></td>
				<td ng-bind="transaction.tid"></td>
				<td ng-bind="transaction.beneficiary"></td>
				<td ng-bind="transaction.mode"></td>
				<td ng-bind="transaction.reference"></td>
				<td ng-bind="transaction.type"></td>
				<td ng-bind="transaction.amount"></td>
			</tr>
		</tbody>
	</table>
</div>
