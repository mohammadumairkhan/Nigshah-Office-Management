<form name="AddTransaction" ng-submit="addNewTransaction(newTransaction)">
    <div class="form-group form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Date:</label>
            <div class="col-sm-5">
                <input type="date" class="form-control" placeholder="Date" ng-model="newTransaction.date">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Beneficiary:</label>
            <div class="col-sm-5">
                <input class="form-control" placeholder="Beneficiary" type="text" ng-model="newTransaction.beneficiary">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Mode:</label>
            <div class="col-sm-5">
                <select class="form-control" ng-model="newTransaction.mode">
                    <option value="cheque">cheque</option>
                    <option value="cash">cash</option>
                    <option value="online">online</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Reference Number:</label>
            <div class="col-sm-5">
                <input class="form-control" placeholder="Reference number" type="text" ng-model="newTransaction.reference">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Type:</label>
            <div class="col-sm-5">
                <select class="form-control" ng-model="newTransaction.type">
                    <option value="credit">credit</option>
                    <option value="debit">debit</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Amount:</label>
            <div class="col-sm-5">
                <input class="form-control" placeholder="Amount" type="number" ng-model="newTransaction.amount">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-5">
                <input type="submit" class="btn btn-primary" />
            </div>
        </div>
    </div>
</form>
