<div>
	Select an Account : 
	<select ng-model="selectedAccount.accountNumber" ng-change="getTransactionsForAccount(selectedAccount.accountNumber)">
		<option ng-repeat="account in allAccountsData.Accounts" value="{{account.accountNumber}}">{{account.bankTitle}}</option>
	</select>

	<table class="table table-hover table-striped table-condensed">
		<thead>
			<tr>
				<th>Date</th>
				<th>Transaction Id</th>
				<th>Beneficiary</th>
				<th>Mode</th>
				<th>Reference</th>
				<th>Type</th>
				<th>Amount</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="transaction in allTransactions.Transactions">
				<td ng-bind="transaction.date"></td>
				<td ng-bind="transaction.tid"></td>
				<td ng-bind="transaction.beneficiary"></td>
				<td ng-bind="transaction.mode"></td>
				<td ng-bind="transaction.reference"></td>
				<td ng-bind="transaction.type"></td>
				<td ng-bind="transaction.amount"></td>
			</tr>
		</tbody>
	</table>
</div>
