<h2>Accounts Summary</h2>

<table class="table table-hover table-striped table-condensed">
	<thead>
		<tr>
			<th>Account Number</th>
			<th>Title</th>
			<th>Bank</th>
			<th>Balance Amount (Rs.)</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="account in allAccounts.Accounts">
			<td ng-bind="account.accountNumber"></td>
			<td ng-bind="account.accountTitle"></td>
			<td ng-bind="account.bankTitle"></td>
			<td ng-bind="account.balanceAmount"></td>
			<td ui-sref="Transactions({accountNumber: account.accountNumber})"><a href="">see transactions</a></td>
		</tr>
	</tbody>
</table>
